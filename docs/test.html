<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gr√°fica de Mediciones</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-chartjs@3"></script>
  </head>
  <body>
    <div id="app">
      <bar-chart></bar-chart>
    </div>

    <script>
      const { Bar } = VueChartJs;
      Chart.register(
        Chart.Title,
        Chart.Tooltip,
        Chart.Legend,
        Chart.BarElement,
        Chart.CategoryScale,
        Chart.LinearScale
      );
      const items = [
        {
          name: "pla z smartfill 2x1 240",
          length: 5,
          area: 2,
          data: [
            { d: 1.029, f: 8.3, t: -60 },
            { d: 1.05, f: 8.46, t: -40 },
            { d: 1.071, f: 8.59, t: -20 },
            { d: 1.092, f: 8.67, t: 0 },
            { d: 1.113, f: 4.33, t: 20 },
            { d: 1.134, f: 0.17, t: 40 },
          ],
        },
        {
          name: "pla z bambu 2x1 240",
          length: 5,
          area: 2,
          data: [
            { d: 0.825, f: 6.45, t: -60 },
            { d: 0.847, f: 6.54, t: -40 },
            { d: 0.868, f: 6.6, t: -20 },
            { d: 0.889, f: 6.66, t: 0 },
            { d: 0.91, f: 3.74, t: 20 },
            { d: 0.931, f: 0.11, t: 40 },
          ],
        },
      ];

      Vue.component("bar-chart", {
        extends: Bar,
        data() {
          const labels = items.map((item) => item.name);

          const dValues = items.map((item) =>
            (
              (item.data.find((entry) => entry.t === 0).d * 100) /
              item.length
            ).toFixed(3)
          );
          const fValues = items.map((item) =>
            (
              (item.data.find((entry) => entry.t === 0).f * 9.91) /
              item.area
            ).toFixed(2)
          );

          return {
            chartData: {
              labels: labels,
              datasets: [
                {
                  label: "Elongation (%)",
                  data: dValues,
                  backgroundColor: "rgba(54, 162, 235, 0.6)",
                  borderWidth: 1,
                },
                {
                  label: "Strain (N/mm2)",
                  data: fValues,
                  backgroundColor: "rgba(255, 99, 132, 0.6)",
                  borderWidth: 1,
                },
              ],
            },
            chartOptions: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: "Values",
                  },
                },
              },
              plugins: {
                title: {
                  display: true,
                  text: "Comparar mediciones",
                  font: { size: 16 },
                },
                legend: {
                  position: "top",
                },
              },
            },
          };
        },
        mounted() {
          this.renderChart(this.chartData, this.chartOptions);
        },
      });

      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
